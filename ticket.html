<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="ticket">
        <div class="ticket-price">
            <span class="ticket-name">CINEMA TICKET</span>
            <div class="ticket-price-details">

                    <p>VIP</p>
                </div>
                <div class="price">

                </div>
            </div>

        <div class="ticket-details">

                </div>

                </div>
            </div>

                </div>

        <div class="popcorn-photo">
        </div>
    </div>

</html>
