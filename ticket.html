<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Libre Barcode 39' rel='stylesheet'>
</head>
<body>
    <div class="ticket">
        <div class="ticket-price">
            <span class="ticket-name">CINEMA TICKET</span>
            <div class="ticket-price-details">
                <div class="VIP">
                    <p>VIP
                    </p>
                </div>
                <div class="price">
                    <p>10$
                    </p>
                </div>
            </div>
        </div>
        <div class="ticket-details">
            <div class="ticket-time">08:00 PM</div>
            <div class="ticket-time-details">
                <div class="gate">GATE: 03
                </div>
                <div class="seat">SEAT: B15
                </div>
            </div>
                <div class="ticket-number">TICKET NO: 103752
                </div>
            <div class="barcode">
                <p>ABCDEFGHI</p>
            </div>
            <p class="barcode-number">(01)95012345678903(3103)000123
            </p>
        </div>
        <div class="popcorn-photo">
        </div>
    </div>
</body>
</html>
